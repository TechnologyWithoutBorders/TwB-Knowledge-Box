version: "3"
services:
  nginx:
    image: nginx:latest
    volumes:
      - ./landing_page/html:/usr/share/nginx/html
    network_mode: "host"
  kiwix:
    image: kiwix/kiwix-serve
    command: 'wikipedia_en_100_nopic.zim'
    volumes:
      - "./kiwix/content:/data"
    network_mode: "host"
  kolibri:
    build:
      context: .
      dockerfile: kolibri/Dockerfile
    environment:
      - KOLIBRI_HTTP_PORT=8888
    network_mode: "host"
